<div>
  <section class="statistic mt-5">
    <div class="section__content section__content--p30">
      <div *ngIf="apiService.detailsSubject | async; let data" class="container-fluid">
        <div class="row">
          <div *ngFor="let tableData of data.pumpsData.pumps" class="col-md-6 col-lg-4 custom">
            <div class="statistic__item custom-statistic__item shadow_border">
              <div class="col-md-12 d-flex pr-0 justify-center align-center">
                <img src="assets/images/icon/icons8-pump-100 5.png" alt="" class="img-responsive pr-1" />
                <h4 class="blue-clr">Pump {{ tableData.id }}: {{ tableData.name }}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-recipe-details></app-recipe-details>
</div>
